<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vanilla-app-template/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <script type="module" crossorigin src="/vanilla-app-template/index.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/vendor-dsYlHsC8.js">
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/vendor-DkczhqSJ.css">
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/index-Ba-kgamz.css">
  </head>
  <body>
    <form class="form">
      <input
        type="text"
        class="search-input"
        id="searchInput"
        placeholder="Search images..."
        autocomplete="off"
      />
      <button type="submit" class="search-button">Search</button>

      <!-- Повідомлення про помилку -->
      <div id="errorBox" style="display: none"></div>
    </form>
    <!-- Лоадер -->
    <div class="loader-container hidden" id="loaderBox">
      <div class="loader"></div>
      <span>Loading images, please wait...</span>
    </div>

    <!-- Галерея -->
    <div class="gallery" id="gallery"></div>

  </body>
</html>
